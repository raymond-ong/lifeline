<html>
     <head>
          <title>Life Line</title>
          <link rel="stylesheet" type="text/css" href="lifeline.css" >
          <script src="./lifeline.js"></script>
          <script src="./data.js"></script>          
     </head>
     <body onload="loadData()" onresize="handleResize()">
          <div id="lifeline">
               <div id="lifelineOptions">
                    <span>
                         Categorize by :
                         <select id="cmbCategorize" onchange="cmbCategorizeChanged()">
                                   <Option>None</Option>
                                   <Option>Company</Option>
                         </select>
                    </span>
                    <!-- Invisible element used for measuring text length -->
                    <span id="ruler">2000</span>
                    <span class="lifelineOption">
                         <input type="checkbox" id = "chkCaption" onchange="captionCheckedChanged()">Show captions</input>
                    </span>
               </div>
               <div id="lifelineTable"></div>
               <div id="lifelineTip" class="speech-bubble-hide"></div>
          </div>
     </body>
</html>
